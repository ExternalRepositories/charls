variables:
  solution: '*.sln'

jobs:
- job: 'cppWindows'
  pool:
    vmImage: windows-latest
  displayName: 'Solution MSVC 2019'

  strategy:
    matrix:
      x86 Debug:
        buildPlatform: 'x86'
        buildConfiguration: 'Debug'
      x86 Release:
        buildPlatform: 'x86'
        buildConfiguration: 'Release'
      x64 Debug:
        buildPlatform: 'x64'
        buildConfiguration: 'Debug'
      x64 Release:
        buildPlatform: 'x64'
        buildConfiguration: 'Release'

  steps:

  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      includeNuGetOrg: true
      restoreSolution: '*.sln'

  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'

  - task: VSTest@2
    inputs:
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'


- job: 'cppVS2019'
  pool:
    vmImage: windows-latest
  displayName: 'CMake - MSVC 2019'

  strategy:
    matrix:
      x64 Debug:
        BuildType: Debug
        Architecture: x64
        Shared: 'OFF'

      x64 Release:
        BuildType: Release
        Architecture: x64
        Shared: 'OFF'

      x64 Release Shared:
        BuildType: Release
        Architecture: x64
        Shared: 'ON'

      x86 Debug:
        BuildType: Debug
        Architecture: x86
        Shared: 'OFF'

      x86 Release:
        BuildType: Release
        Architecture: x86
        Shared: 'OFF'

      ARM Release:
        BuildType: Release
        Architecture: x64_arm
        Shared: 'OFF'

      ARM64 Release:
        BuildType: Release
        Architecture: x64_arm64
        Shared: 'OFF'

  steps:
  - script: choco install ninja
    displayName: Install Ninja

  - task: BatchScript@1
    inputs:
      filename: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\VC\\Auxiliary\\Build\\vcvarsall.bat"
      arguments: $(Architecture)
      modifyEnvironment: true
    displayName: Setup Environment Variables

  - task: CMake@1
    displayName: "Configure CharLS"
    inputs:
      workingDirectory: $(Build.BinariesDirectory)/build
      cmakeArgs:
        -G Ninja
        -DCMAKE_C_COMPILER="cl.exe"
        -DCMAKE_CXX_COMPILER="cl.exe"
        -DCMAKE_BUILD_TYPE=$(buildType)
        -DBUILD_SHARED_LIBS=$(Shared)
        -DCHARLS_PEDANTIC_WARNINGS=On
        -DCHARLS_THREAT_WARNINGS_AS_ERRORS=On
        $(Build.SourcesDirectory)

  - task: CMake@1
    displayName: "Build CharLS"
    inputs:
      workingDirectory: $(Build.BinariesDirectory)/build
      cmakeArgs: --build $(Build.BinariesDirectory)/build


