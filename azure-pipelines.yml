- job: 'cppLinux'
  pool:
    vmImage: ubuntu-latest
  displayName: 'CMake - '

  strategy:
    matrix:
      GCC-7 Debug:
        buildType: Debug
        CC: gcc-7
        CXX: g++-7
        Shared: 'OFF'

      GCC-7 Release:
        buildType: Release
        CC: gcc-7
        CXX: g++-7
        Shared: 'OFF'

      GCC-7 Release Shared:
        buildType: Release
        CC: gcc-7
        CXX: g++-7
        Shared: 'ON'

      Clang-8 Debug:
        buildType: Debug
        CC: clang-8
        CXX: clang++-8
        Shared: 'OFF'

      Clang-9 Release:
        buildType: Release
        CC: clang-9
        CXX: clang++-9
        Shared: 'OFF'

      Clang-10 Release Shared:
        buildType: Release
        CC: clang-10
        CXX: clang++-10
        Shared: 'ON'

  steps:
  - script: mkdir $(Build.BinariesDirectory)/build
    displayName: "Create build folder"

  - task: CMake@1
    displayName: "Configure CharLS"
    inputs:
      workingDirectory: $(Build.BinariesDirectory)/build
      cmakeArgs:
        -DCMAKE_BUILD_TYPE=$(buildType)
        -DBUILD_SHARED_LIBS=$(Shared)
        -DCHARLS_PEDANTIC_WARNINGS=On
        -DCHARLS_THREAT_WARNINGS_AS_ERRORS=On
        $(Build.SourcesDirectory)

  - task: CMake@1
    displayName: "Build CharLS"
    inputs:
      workingDirectory: $(Build.BinariesDirectory)/build
      cmakeArgs: --build .


